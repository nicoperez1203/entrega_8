<body class="animate__animated animate__zoomIn">
        <div>

        <div class="container">   
        <h2 id="title"> -Bienvenido a e-mercado- </h2>
        <h2 id="title"> Por favor, inicie sesión.</h2>
            <form class="login-form"  method="post">
              <input id="usuario" type="text" placeholder="Ingrese su e-mail/Nombre de usuario" class="form-input">
              <input id="pass" type="password" placeholder="Ingrese su contraseña" class="form-input">

            </form>
            <input type="submit" onclick="redireccion()" value="Iniciar Sesión" class="btn-login"/>
        </div>
        
      
      <!--Desafiate Google-->
      <script>
        function onSignIn(googleUser) {              
        var profile = googleUser.getBasicProfile();       
        console.log('Full Name: ' + profile.getName());       
        var id_token = googleUser.getAuthResponse().id_token;       
        localStorage.setItem('user', JSON.stringify({ usuario: profile.getName() }));       
        window.location = "home.html"; }
      </script>
